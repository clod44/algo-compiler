<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <script src="./lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--jquery-->
    <script src="./lib/jquery.min.js"></script>

    <title>Algo Compiler - clod44</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.23.0/min/vs/loader.min.js"></script>
</head>

<body>
    <div class="container p-3">
        <button id="compile" class="btn btn-primary">compile</button>
        <div class="row p-3">
            <div class="col-6 p-3">
                <div class="rounded bg-light p-3">
                    <div>
                        <label for="exampleFormControlTextarea1" class="form-label">Algo code:</label>
                        <textarea class="form-control" id="code" rows="10"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-6 p-3">
                <div class="rounded bg-light p-3">
                    <div>
                        <label for="exampleFormControlTextarea1" class="form-label">result:</label>
                        <textarea class="form-control" id="output" rows="10" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
        <hr>


    </div>
    <script src="./index.js"></script>
</body>

</html>
