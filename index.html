<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <script src="./lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--jquery-->
    <script src="./lib/jquery.min.js"></script>

    <script src="./lib/codemirror/lib/codemirror.js"></script>
    <script src="./lib/codemirror/addon/hint/show-hint.js"></script>
    <script src="./lib/codemirror/addon/mode/simple.js"></script>
    <script src="./lib/codemirror/addon/selection/active-line.js"></script>

    <link rel="stylesheet" href="./lib/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="./lib/codemirror/addon/hint/show-hint.css">
    <link rel="stylesheet" href="./lib/codemirror/theme/material-darker.css">


    <title>Algo Compiler - clod44</title>

    <style>
        .CodeMirror {
            width: 100%;
            height: 100%;
            word-wrap: break-word;
        }

        /* Define the default styles for the anchor */
        .hover-scale {
            transition: transform 0.3s ease;
        }

        .hover-scale:hover {
            transform: scale(1.05);
        }

        .hover-glow {
            box-shadow: none;
        }

        .hover-glow:hover {
            box-shadow: 0 0 0.5em rgba(255, 255, 255, 1);
        }
    </style>
</head>

<body class="vh-100 flex-fill m-0 p-0">
    <div class="container-fluid p-3 h-100">
        <div class="d-flex flex-column gap-3">
            <div class="d-flex gap-3 justify-content-between align-items-center">
                <img src="./logo.png" class="hover-scale" style="height: 3rem;">
                <div>
                    <a href="https://github.com/clod44/algo-compiler" target="_blank"
                        class="text-decoration-none text-bg-light bg-gradient  rounded p-1 px-2 d-flex align-items-center justify-content-center gap-2 hover-scale hover-glow">
                        <img src="github.svg"
                            style="filter: contrast(0) brightness(900%); height: 1.2em; width: 1.2em;">
                        <span>clod44</span>
                    </a>
                    <button id="compile" class="btn btn-outline-primary">Compile</button>
                </div>
            </div>
            <div class="d-flex gap-3 w-100 flex-wrap">
                <div class="rounded bg-light p-3 flex-grow-1">
                    <div>
                        <label class="form-label">Algo Code:</label>
                        <textarea class="form-control" id="code" rows="1"></textarea>
                    </div>
                </div>
                <div class="rounded bg-light p-3 flex-grow-1">
                    <div>
                        <label class="form-label">Output:</label>
                        <textarea class="form-control" id="output" rows="1" readonly></textarea>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between flex-wrap align-items-center gap-2 px-2">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="auto-compile" checked>
                    <label class="form-check-label">Auto compile</label>
                </div>
                <span>
                    <div class="input-group">
                        <span class="input-group-text">Lang:</span>
                        <select class="form-select" id="lang" autocomplete="on">
                            <option selected value="en">EN</option>
                            <option value="tr">TR</option>
                        </select>
                    </div>
                </span>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
